<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portofolio</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .jumbotron {
      min-height: 100vh;
      background-image: url("3.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .jumbotron::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .jumbotron * {
      position: relative;
      z-index: 1;
    }

    h2, p {
      color: wheat;
    }

    .object-fit-cover {
      object-fit: cover;
    }
  </style>
</head>

<body>

  <section class="jumbotron">
    <img 
      src="5.jpeg" 
      class="rounded-circle object-fit-cover mb-4"
      width="180" 
      height="180"
      alt="Foto Profil">
    <h2 class="mb-2">MUHAMAD NASIRUDIN</h2>
    <p class="lead mb-4">WELCOME TO MY WEB</p>
    <a class="btn btn-secondary btn-lg" href="./porto.html">
      Klik
    </a>
  </section>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
